<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Christina Bitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>CHOOSE YOUR SHOES</h2>
      
      <hr class="hr" />
    </div>
  </div>
  
  <div class="row">
    <div class="col-4 text-center">
      <label id="product1">ADIDAS</label>
      <img src="adidas1.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product1" id="price1">6000</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product2">ADIDAS</label>
      <img src="adidas2.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product2" id="price2">5995</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product3">JORDAN</label>
      <img src="jordan1.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product3" id="price3">5675</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div> 

    <div class="col-4 text-center">
      <label id="product4">JORDAN</label>
      <img src="jordan2.png" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product4" id="price4">6500</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div> 

    <div class="col-4 text-center">
      <label id="product5">JORDAN</label>
      <img src="jordan3.png" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product5" id="price5">7028</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div> 

    <div class="col-4 text-center">
      <label id="product6">NIKE</label>
      <img src="nike1.png" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product6" id="price6">4350</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div> 

    <div class="col-4 text-center">
      <label id="product7">NIKE</label>
      <img src="nike2.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product7" id="price7">5999</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div> 

    <div class="col-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
        </html>
